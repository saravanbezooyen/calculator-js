<!DOCTYPE html>
<html>
<head>
	<title>Calculator-JS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script type="text/javascript" src="script.js"></script>
	<div id="calculator">
		<div class="top">
			<span class="clear" onclick="javascript:bobbelpop();">C</span>
			<div class="screen"></div>
		</div>
		<div class="keys">
			<span onclick="javascript:addNumber(7);">7</span>
			<span onclick="javascript:addNumber(8);">8</span>
			<span onclick="javascript:addNumber(9);">9</span>
			<span class="operator" onclick="javascript:addOperator('+');">+</span>
			<span onclick="javascript:addNumber(4);">4</span>
			<span onclick="javascript:addNumber(5);">5</span>
			<span onclick="javascript:addNumber(6);">6</span>
			<span class="operator" onclick="javascript:addOperator('-')">-</span>
			<span onclick="javascript:addNumber(1);">1</span>
			<span onclick="javascript:addNumber(2);">2</span>
			<span onclick="javascript:addNumber(3);">3</span>
			<span class="operator" onclick="javascript:addOperator('/')">รท</span>
			<span onclick="javascript:addNumber(0);">0</span>
			<span onclick="javascript:addNumber('.');">.</span>
			<span class="eval" onclick="javascript:calculate();">=</span>
			<span class="operator" onclick="javascript:addOperator('*')">x</span>
		</div>
	</div>
</body>
</html>
